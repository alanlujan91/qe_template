jtex: v1
title: Quantitative Economics Template
description: Official LaTeX template for Quantitative Economics journal submissions using the econsocart document class
version: 1.0.0
license: MIT
source: https://github.com/vtex-soft/texsupport.econometricsociety-qe
thumbnail: ./thumbnail.png
authors:
  - name: Alan Lujan
    website: https://github.com/alanlujan91
    affiliations:
      - Unofficial
tags:
  - paper
  - economics
  - journal
parts:
  - id: abstract
    required: true
    description: Abstract of the paper
  - id: acknowledgement # Corrected to "acknowledgement" to match sample.md and template.tex
    required: false
    description: Support/acknowledgement information
  - id: appendix
    required: false
    description: Appendix content (optional)
doc: # Correct doc definition - list of property objects
  - id: title
    required: true
    description: Title of the paper
  - id: short_title
    required: true
    description: Running head title
  - id: bibliography # For bibliography file path
    required: false # Bibliography is optional
    description: Bibliography file (BibTeX .bib file)
  - id: keywords
    required: false
    description: Keywords for the paper (3-8 recommended)
  - id: tags
    required: false
    description: JEL codes/tags for the paper (up to 3 codes in alphabetical order)
  - id: authors # Using standard "authors" key - list of author objects
    required: true
    description: List of author objects with name, surname, email, and affiliations
  - id: affiliations # Using standard "affiliations" key - list of affiliation objects
    required: true
    description: List of affiliation objects with id, department, and institution
  - id: math # For math macro definitions
    required: false
    description: Math macro definitions
options:
  - type: boolean
    id: draft
    description: Mark the document as draft
    default: false
files:
  - template.tex
  - econsocart.cfg
  - econsocart.cls
  - qe.bst
packages:
  - amsmath
  - amssymb
  - amsthm
  - bm
  - etoolbox
  - float
  - fontenc
  - graphicx
  - hyperref
  - textcomp
  - times
  - url
myst: v1