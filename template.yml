jtex: v1
title: Quantitative Economics Template
description: Official MyST template for Quantitative Economics journal submissions
version: 1.0.0
license: CC-BY-4.0
source: https://github.com/alanlujan91/qe_template
thumbnail: ./thumbnail.png
authors:
  - name: Alan Lujan
    website: https://github.com/alanlujan91
tags:
  - paper
  - journal
  - economics
  - quantitative-economics
doc:
  - id: title
    required: true
    description: Title of the paper
  - id: short_title
    required: true
    description: Running head title
  - id: bibliography
    required: false
    description: Bibliography file (BibTeX .bib file)
  - id: keywords
    required: false
    description: Keywords for the paper (3-8 recommended)
  - id: tags
    required: false
    description: JEL codes/tags for the paper (up to 3 codes in alphabetical order)
  - id: authors
    required: true
    description: List of author objects with name, surname, email, and affiliations
  - id: affiliations
    required: true
    description: List of affiliation objects with id, department, and institution
  - id: math
    required: false
    description: Math macro definitions
parts:
  - id: abstract
    required: true
    description: Abstract of the paper (max 150 words recommended)
  - id: acknowledgement
    required: false
    description: Acknowledgements and funding information
  - id: appendix
    required: false
    description: Appendix content
options:
  - type: boolean
    id: draft
    description: Mark the document as draft (for initial submission)
    default: true
  - type: boolean
    id: final
    description: Mark the document as final (for prepublication)
    default: false
files:
  - template.tex
  - econsocart.cls
  - econsocart.cfg
  - qe.bst
myst: v1
packages:
  - amssymb
  - bm
  - etoolbox
  - fontenc
  - hyperref
  - textcomp
  - times
  - url
