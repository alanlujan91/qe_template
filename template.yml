jtex: v1
title: Quantitative Economics Template
description: Unofficial template for QE
version: 1.0.0
license: MIT
source: https://example.com/author-guidelines/latex-submission
thumbnail: ./thumbnail.png
authors:
  - name: Alan Lujan
    website: https://example.com
    affiliations:
      - Unofficial
tags:
  - paper
parts:
  - id: abstract
    required: true
    description: >
      A good abstract will begin with a short description of the problem being
      addressed, briefly describe the new data or analyses, then briefly states
      the main conclusion(s) and how they are supported and uncertainties.
doc:
  - id: title
    required: true
  - id: bibliography
  - id: short_title
options:
  - type: boolean
    id: draft
    description: Mark the document as draft
files:
  - template.tex
  - econsocart.cfg
  - econsocart.cls
  - qe.bst
packages:
  - amsmath
  - amssymb
  - bm
  - etoolbox
  - fontenc
  - hyperref
  - textcomp
  - times
  - url
myst: v1
