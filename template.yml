jtex: v1
title: Quantitative Economics Template
description: >-
  Official LaTeX template for Quantitative Economics journal submissions using
  the econsocart document class
version: 1.0.0
license: MIT
source: https://github.com/vtex-soft/texsupport.econometricsociety-qe
thumbnail: ./thumbnail.png
authors:
  - name: Alan Lujan
    website: https://github.com/alanlujan91
    affiliations:
      - Unofficial
tags:
  - paper
  - economics
  - journal
parts:
  - id: abstract
    required: true
    description: Abstract of the paper
  - id: acknowledgement
    required: false
    description: Support/acknowledgement information
  - id: appendix
    required: false
    description: Appendix content (optional)
doc:
  - id: title
    required: true
    description: Title of the paper
  - id: short_title
    required: true
    description: Running head title
  - id: bibliography
    required: false
    description: Bibliography file (BibTeX .bib file)
  - id: keywords
    required: false
    description: Keywords for the paper (3-8 recommended)
  - id: tags
    required: false
    description: JEL codes/tags for the paper (up to 3 codes in alphabetical order)
  - id: authors
    required: true
    description: List of author objects with name, surname, email, and affiliations
  - id: affiliations
    required: true
    description: List of affiliation objects with id, department, and institution
  - id: math
    required: false
    description: Math macro definitions
options:
  - type: boolean
    id: draft
    description: Mark the document as draft (for initial submission)
    default: true
  - type: boolean
    id: final
    description: Mark the document as final (for prepublication)
    default: false
files:
  - template.tex
  - econsocart.cfg
  - econsocart.cls
  - qe.bst
packages:
  - amsmath
  - amssymb
  - amsthm
  - bm
  - etoolbox
  - float
  - fontenc
  - graphicx
  - hyperref
  - textcomp
  - times
  - url
myst: v1
